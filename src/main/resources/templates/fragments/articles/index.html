<div class="card-group">
    <div class="card" style="width: 18rem;" xmlns:th="http://www.thymeleaf.org" th:each="article : ${articles}">
        <img class="card-img-top rounded mx-auto d-block" th:if="${not #lists.isEmpty(article.images)}"
             th:src="@{${article.images[0].lien}}" th:alt="${article.nom}">
        <div class="card-body">
            <h5 class="card-title" th:text="${article.nom}"></h5>
            <div class="row">
                <div class="col-12 text-truncate" th:text="${article.description}">
                </div>
            </div>
            <!--<p class=" card-text" th:text="${article.description}"></p>-->
            <a th:href="@{${'/articles/'+article.code}}" class="btn btn-primary" th:text="#{button.more.detail}"></a>
        </div>
        <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
        </div>
    </div>
</div>
